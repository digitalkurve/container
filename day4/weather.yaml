apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  weatherapp
  labels:
    name:  weatherapp
spec:
  replicas: 1
  selector:
      matchLabels:
         name: weatherapp
  template:
    metadata:
      labels:
        name:  weatherapp
    spec:
      containers:
      - image: stackupiss/weather:v1
        name: weatherapp
        resources:
          requests:
            cpu: "20m"
            memory: "55M"
        env:
          - name: APP_ID
            value: "1a1e11b8f4a3e896491fb128cf1ca351"
          - name: APP_DEFAULT_CITY
            value: "Singapore"
        ports:
        - containerPort:  3000
          name:  weatherappport
        imagePullPolicy: Always
      restartPolicy: Always  

---

kind: Service
apiVersion: v1
metadata:
  name:  weatherappsvc
spec:
  selector:
    name: weatherapp
  type:  ClusterIP
  ports:
  - name:  http
    port:  80
    targetPort:  3000

---