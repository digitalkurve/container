apiVersion: apps/v1
kind: Deployment
metadata:
  name: bgg-app-deployment
  namespace: workshop02
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: bgg-app-pod
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template: 
    metadata:
      name: bgg-app-pod
      labels:
        app.kubernetes.io/name: bgg-app-pod
        app.kubernetes.io/version: "v2"
    spec:
      containers:
      - name: bgg-app
        image: stackupiss/bgg-app:v2
        imagePullPolicy: Always
        ports:
        - name: bgg-app-port
          containerPort: 3000
        env:
        - name: BGG_DB_HOST
          value: "bgg-db-svc.workshop02.svc.cluster.local"
---

apiVersion: v1
kind: Service
metadata:
  name: bgg-app-svc
  namespace: workshop02
  labels:
    name: bgg-app-svc
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: bgg-app-pod
  ports:
  - name: bgg-app-svc-port
    port: 80
    targetPort: bgg-app-port